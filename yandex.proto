syntax = "proto3";

option go_package = "./genprotos";

service TaxiCoordinatesService {
    rpc GetTaxiCoordinatesById(GetTaxiCoordinatesByIdRequest) returns (TaxiCoordinate);
}

message GetTaxiCoordinatesByIdRequest {
    string taxi_id = 1;
}

message TaxiCoordinate {
    string taxi_id = 1;
    float angle = 2;
    float x = 3;
    float y = 4;
}
